    <h3> Y2K </h3>
  <p>컴퓨터의 날짜 표기 방식은 일반적으로 MM-DD-YY로 표기된다. M은 Month(월), D는 Day(일), Y는 Year(년)인데, 이는 미국 등지에서 흔히 쓰이는 방식이다.
  (한국 등에서는 YY-MM-DD를 주로 사용하며 다른 순서로 쓰는 국가도 있다.
  국제표준화기구는 한국의 방식을 표준으로 삼는다.(ISO 8601))그런데 구형 컴퓨터에서는 1988년 5월 26일이라 하면 연도에서 앞의 두 자리를 잘라버리고
  05-26-88 같은 식으로 저장하는데, 이 저장 방식이 문제였다.</p>

   <p style = "margin-top:100px; color:	#00FF7F;">
    사실 Y2K 문제는 컴퓨터 개발 초창기부터 이야기가 나오고 있었다.
    무려 1958년에 한 프로그래머(Bob Bemer)가
    연도처리를 2자리로만 해서는 2000년이 넘어가면 오류가 발생할 수 있다며 문제를 제기했지만
    당연히 비용 문제를 들어 씹혔고[4], 이후로는 2자리 연도 방식이 기본이 되었다.
    이후로도 몇 차례 문제제기를 하는 사람들이 여럿 있었지만 물론 같은 이유로 다 씹혔고
    1990년대 말이 되어 2000년이 바로 코앞까지 다가와서야 본격적으로 논의가 되기 시작했다.
    </p>
